<div class="container">
    <div class="row m-2">
        <div class="offset-sm-3 col-sm-5">
            <input type="search" [(ngModel)]="searchText" placeholder="Search Something..." class="form-control">
        </div>
        <div class="offset-sm-2 col-sm-2">
            <button class="btn btn-primary" (click)="sortAsc()">Asc</button>
            <button class="btn btn-secondary ms-1" (click)="sortDesc()">Desc</button>
        </div>
    </div>
    <div class="row">
        <ng-container *ngFor="let prod of products 
        | filter : searchText
        | paginate: { itemsPerPage: 4, currentPage: p }
        ">
            <div class="col-lg-4 d-flex align-items-stretch">
                <div class="card">
                    <img highlight src={{prod.image}} class="card-img-top" style='height:150px' alt="" />
                    <div class="card-body text-center">
                        <h5 class="card-title">{{prod.category}}</h5>
                        <p class="card-text">{{prod.title}}</p>
                        <p class="card-text">Price: {{prod.price}}</p>
                        <p class="card-text">Ratings: {{prod.rating.rate}}</p>
                        <button class="btn btn-primary">BUY NOW </button>
                        <button class="btn btn-secondary m-2" (click)="addToCart(prod)">Add Cart </button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="row">
        <div class="offset-sm-3 col-sm-6">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
